<!DOCTYPE html>
<html class="no-js{% if page.page_class != "" %} {{ page.page_class }}{% endif %}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <meta property="og:site_name" content="Aakjaer">
        <meta property="og:title" content="Daniel Aakjær Sørensen">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Copenhagen based freelance designer">

        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    </head>
    <body>
        <div class="page animsition">
            
            <button class="nav-trigger hamburger hamburger--collapse" type="button" aria-label="Menu" aria-controls="navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <aside class="sidebar">
                {% include site-nav.html %}
            </aside>

            <div class="content-wrapper">
                <header class="branding">
                    <!-- <a href="{{ site.baseurl }}/" class="logo animate fadein">Aakjaer</a> -->
                </header>

                <main id="main" class="main-content" role="main">
                    {{ content }}
                </main>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <script src="{{ site.baseurl }}/js/modernizr.min.js"></script>
        <script src="{{ site.baseurl }}/js/animsition.min.js"></script>
        <script src="{{ site.baseurl }}/js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <script src="{{ site.baseurl }}/js/site-nav.js"></script>
        <script src="{{ site.baseurl }}/js/salvattore.min.js"></script>
        <script src="{{ site.baseurl }}/js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-70896509-1', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
