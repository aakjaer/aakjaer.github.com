layout: default
bodyclass: page-contact
---

<h1 class="hero-heading">Get in touch</h1>
<hr class="separator-lg separator-green" />
<p class="lead text-center">If you have a project or an idea that you would like to discuss, you are always more than welcome to contact me.</p>

<div class="section section-narrow section-compact">
	<div class="section-content">
		<form class="contact-form" action="//flipmail.co/api/L1JKS8EnfKlumYb8uwxZ" method="post">
		    <input class="hide" type="text" name="_honey" value="" />
		    <input type="hidden" name="_confirmation" value="<b>Thank you!</b> The message is sent and I will get back to you asap.">
			<input type="hidden" name="_valid[name]" value="required" />
			<input type="hidden" name="_valid[email]" value="required|valid_email" />
			<input type="hidden" name="_valid[message]" value="required" />

		    <div class="form-group">
		    	<label for="name">
		    		Your name
		    	</label>
		    	<input type="text" class="form-control input-lg" id="name" name="name" />
		    </div>

		    <div class="form-group">
		    	<label for="email">
		    		Email
		    	</label>
		    	<input type="email" class="form-control input-lg" id="email" name="email" />
		    </div>

		    <div class="form-group">
		    	<label for="name">
		    		Message
		    	</label>
		    	<textarea name="message" class="form-control input-lg" rows="4"></textarea>
		    </div>
		    
		    <div class="form-actions">
			    <button class="btn btn-submit" type="submit">Send</button>
		    </div>
		</form>
	</div>
</div>
